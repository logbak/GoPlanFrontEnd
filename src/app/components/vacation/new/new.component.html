<div class="sticker-bg">
  <div id="mask">
    
    
    
    <div class="content-container">
        <a mat-raised-button color="primary" routerLink="/vacation/my-vacations">My Vacations</a>

<h2>New Vacation</h2>



<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="vacationForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="Name" type="Name" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="Description" type="Description"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="LocationName" formControlName="LocationName" type="LocationName" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="ImageSource" formControlName="ImageSource" type="url"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="StartDate" formControlName="StartDate" type="datetime" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="EndDate" formControlName="EndDate" type="datetime"/>
      </mat-form-field>
    </div>
    
  </div>
  <button mat-raised-button class="nav-btn" type="submit">Create Vacation</button>
</form>

</div>
</div>
</div>
