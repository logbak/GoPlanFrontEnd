<h2 mat-dialog-title>Event Type Edit</h2>
<div *ngIf="eventType">
  <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="EventTypeForm">
    <div mat-dialog-content>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="ID" formControlName="ID" type="ID" [value]="eventType.ID" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="Name" type="Name" [value]="eventType.Name" />
        </mat-form-field>
      </div>
    </div>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button class="nav-btn" type="submit" mat-dialog-close (click)="onSubmit(EventTypeForm)">Edit</button>
    </mat-dialog-actions>
  </form>
</div>
