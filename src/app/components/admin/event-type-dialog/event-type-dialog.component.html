<h2 mat-dialog-title>Create EventType</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="EventTypeForm">
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="Name" type="Name" required />
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button class="nav-btn" type="submit" mat-dialog-close mat-dialog-close="submit"
      (click)="refresh()">Create</button>
  </mat-dialog-actions>
</form>
